<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>China ElecTRADE Daily Market</title>

<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px auto;
        max-width: 1600px;
        background-color: #fcfcfc;
    }
    h2 { margin-top: 40px; color: #333; }
    #priceMap, #provinceCurve { height: 650px; background: white; border-radius: 8px; border: 1px solid #ddd; }
    #socChart { height: 600px; background: white; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px; }
    #error { color:red; margin-top:10px; font-weight: bold; }
</style>
</head>

<body>

<h1>China ElecTRADE — Daily Results</h1>

<div style="display:flex; gap:30px;">
    <div style="flex:1;">
        <h2>Provincial Price Distribution (24h Avg)</h2>
        <div id="priceMap"></div>
    </div>
    <div style="flex:1;">
        <h2 id="curveTitle">Hourly Price</h2>
        <div id="provinceCurve"></div>
    </div>
</div>

<h2>Final Storage SOC</h2>
<div id="socChart"></div>

<div id="error"></div>

<script>

let mapInstance;
let hoverPopup;

/* ---------- Helper: Centroid to fix duplicate circles in MultiPoint ---------- */
function getCentroid(feature) {
    const geom = feature.geometry;
    let coords = [];
    
    if (geom.type === 'Point') {
        coords = [geom.coordinates];
    } else if (geom.type === 'MultiPoint') {
        coords = geom.coordinates;
    } else if (geom.type === 'Polygon') {
        coords = geom.coordinates[0];
    } else if (geom.type === 'MultiPolygon') {
        coords = geom.coordinates[0][0];
    }

    if (!coords || coords.length === 0) return [104, 35];

    let lon = 0, lat = 0;
    coords.forEach(c => {
        lon += c[0];
        lat += c[1];
    });
    return [lon / coords.length, lat / coords.length];
}

/* ---------- CSV Loader (BOM SAFE) ---------- */
async function loadCSV(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error("File not found: " + url);
    const text = await res.text();
    const rows = text.trim().split("\n");
    const headers = rows[0].replace(/^\uFEFF/, "").split(",");
    
    return rows.slice(1).map(row => {
        const values = row.split(",");
        const obj = {};
        headers.forEach((h, i) => {
            obj[h.trim()] = values[i] ? values[i].trim() : null;
        });
        return obj;
    });
}

/* ---------- MAIN APP ---------- */
async function loadApp() {
    try {
        // 1. Fetch the index
        const config = await fetch("out/index.json").then(r => r.json());

        // 2. Select Latest Price File
        // We sort the list of filenames to ensure the most recent date is at index 0
        const priceFiles = config.price_files.slice().sort((a, b) => b.localeCompare(a));
        const latestPriceFile = priceFiles[0];
        
        console.log("Found Price Files:", priceFiles);
        console.log("Targeting Latest File:", latestPriceFile);

        const priceData = await loadCSV("out/prices/" + latestPriceFile);
        
        // 3. Process Columns (Excluding snapshot and battery/pumped storage)
        const columns = Object.keys(priceData[0]);
        const provinces = columns.filter(c => 
            c !== "snapshot" && 
            !c.toLowerCase().includes("__battery") && 
            !c.toLowerCase().includes("__pumped")
        );

        const timestamps = priceData.map(d => d.snapshot);

        // Calculate 24h Avg per Province
        let avgPrice = {};
        provinces.forEach(zone => {
            const vals = priceData.map(d => Number(d[zone])).filter(v => !isNaN(v));
            avgPrice[zone] = vals.length > 0 ? vals.reduce((a, b) => a + b, 0) / vals.length : 0;
        });

        // 4. Init Map
        initMap(avgPrice, priceData, timestamps);

        // 5. Load SOC Data
        const socData = await loadCSV("out/" + config.soc_file);
        Plotly.newPlot("socChart", [{
            x: socData.map(d => d.name),
            y: socData.map(d => Number(Object.values(d)[1])),
            type: "bar",
            marker: { color: '#2166ac' }
        }], {
            title: `Final Storage SOC (${latestPriceFile.replace('.csv','')})`,
            xaxis: { title: "Storage Unit" },
            yaxis: { title: "Energy (MWh)" }
        });

    } catch (err) {
        document.getElementById("error").innerText = "Error: " + err.message;
        console.error(err);
    }
}

/* ---------- MAP COMPONENT ---------- */
function initMap(avgPrice, data, timestamps) {
    mapInstance = new maplibregl.Map({
        container: 'priceMap',
        style: "https://demotiles.maplibre.org/style.json",
        center: [105, 37],
        zoom: 3.5
    });

    mapInstance.on('load', async () => {
        const rawGeo = await fetch("geo/china_33nodes.geojson").then(r => r.json());

        // Flatten features to single Point geometry to prevent duplicate circles per province
        const processedFeatures = rawGeo.features.map(f => {
            const geoName = f.properties.name.trim();
            const price = avgPrice[geoName] || 0;
            
            return {
                type: "Feature",
                properties: { ...f.properties, price: isFinite(price) ? price : 0 },
                geometry: {
                    type: "Point",
                    coordinates: getCentroid(f)
                }
            };
        });

        const geo = { type: "FeatureCollection", features: processedFeatures };

        mapInstance.addSource('nodes', { type: 'geojson', data: geo });

        mapInstance.addLayer({
            id: 'node-circle',
            type: 'circle',
            source: 'nodes',
            paint: {
                'circle-radius': 15,
                'circle-color': [
                    'interpolate', ['linear'], ['get', 'price'],
                    0, '#2166ac', 150, '#f7f7f7', 300, '#b2182b'
                ],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        mapInstance.addLayer({
            id: 'node-label',
            type: 'symbol',
            source: 'nodes',
            layout: {
                'text-field': ['get', 'name'],
                'text-size': 11,
                'text-offset': [0, 2],
                'text-anchor': 'top'
            },
            paint: {
                'text-halo-color': '#fff',
                'text-halo-width': 1.5
            }
        });

        hoverPopup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });

        mapInstance.on('mousemove', 'node-circle', e => {
            const p = e.features[0].properties;
            mapInstance.getCanvas().style.cursor = 'pointer';
            hoverPopup.setLngLat(e.lngLat)
                .setHTML(`<b>${p.name}</b><br>24h Avg: ${p.price.toFixed(0)} RMB/MWh`)
                .addTo(mapInstance);
        });

        mapInstance.on('mouseleave', 'node-circle', () => {
            mapInstance.getCanvas().style.cursor = '';
            hoverPopup.remove();
        });

        mapInstance.on('click', 'node-circle', e => {
            showProvinceCurve(e.features[0].properties.name, data, timestamps);
        });

        // Initial curve
        if(geo.features.length > 0) {
            showProvinceCurve(geo.features[0].properties.name, data, timestamps);
        }
    });
}

/* ---------- CHART COMPONENT ---------- */
function showProvinceCurve(zone, data, timestamps) {
    Plotly.newPlot("provinceCurve", [{
        x: timestamps,
        y: data.map(d => Number(d[zone])),
        mode: "lines+markers",
        name: zone,
        line: { color: '#b2182b', width: 2 },
        marker: { size: 4 }
    }], {
        title: `Day-ahead Price Profile: ${zone}`,
        xaxis: { title: "Time" },
        yaxis: { title: "Price (RMB/MWh)" },
        margin: { t: 50, b: 50, l: 60, r: 30 }
    });
    document.getElementById("curveTitle").innerText = "Hourly Price — " + zone;
}

loadApp();
</script>

</body>
</html>
