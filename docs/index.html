<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>China ElecTRADE Daily Market</title>

<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px auto;
        max-width: 1600px;
    }
    h2 { margin-top: 40px; }
    #priceMap, #provinceCurve { height: 650px; border: 1px solid #ddd; border-radius: 4px; }
    #socChart { height: 600px; border: 1px solid #ddd; border-radius: 4px; margin-top: 20px; }
    #error { color: red; font-weight: bold; margin-top: 10px; }
</style>
</head>

<body>

<h1>China ElecTRADE — Daily Results</h1>

<div style="display:flex; gap:30px;">
    <div style="flex:1;">
        <h2>Provincial Price Distribution (24h Avg)</h2>
        <div id="priceMap"></div>
    </div>
    <div style="flex:1;">
        <h2 id="curveTitle">Hourly Price</h2>
        <div id="provinceCurve"></div>
    </div>
</div>

<h2>Final Storage SOC</h2>
<div id="socChart"></div>

<div id="error"></div>

<script>

let mapInstance;
let hoverPopup;

/* ---------- CSV Loader (BOM SAFE) ---------- */

async function loadCSV(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error("CSV not found: " + url);

    const text = await res.text();
    const rows = text.trim().split("\n");

    const headers = rows[0]
        .replace(/^\uFEFF/, "")   
        .split(",");

    return rows.slice(1).map(row => {
        const values = row.split(",");
        return Object.fromEntries(
            headers.map((h, i) => [h.trim(), values[i]])
        );
    });
}

/* ---------- MAIN ---------- */

async function loadApp() {
    try {
        // 1. Load config to find latest data
        const config = await fetch("out/index.json").then(r => {
            if(!r.ok) throw new Error("out/index.json not found");
            return r.json();
        });

        const latestPriceFile = config.price_files.sort().reverse()[0];
        
        // 2. Load Price Data
        const priceData = await loadCSV("out/prices/" + latestPriceFile);

        const columns = Object.keys(priceData[0]);
        const provinces = columns.filter(c => 
            c.trim() !== "snapshot" && !c.includes("__")
        );

        const timestamps = priceData.map(d => d.snapshot);

        // Calculate 24h Averages
        let avgPrice = {};
        provinces.forEach(zone => {
            const vals = priceData.map(d => Number(d[zone]));
            const valid = vals.filter(v => !isNaN(v));
            avgPrice[zone] = valid.length > 0 
                ? valid.reduce((a, b) => a + b, 0) / valid.length 
                : 0;
        });

        // 3. Initialize Map with calculated averages
        initMap(avgPrice, priceData, timestamps);

        // 4. Load and Plot SOC Data
        const socData = await loadCSV("out/" + config.soc_file);

        Plotly.newPlot("socChart", [{
            x: socData.map(d => d.name),
            y: socData.map(d => Number(Object.values(d)[1])),
            type: "bar",
            marker: { color: '#2166ac' }
        }], {
            title: "Final Storage SOC",
            xaxis: { title: "Storage Unit" },
            yaxis: { title: "Energy (MWh)" },
            margin: { t: 50, b: 100 }
        });

    } catch (err) {
        document.getElementById("error").innerText = "App Initialization Error: " + err.message;
        console.error(err);
    }
}

/* ---------- MAP ---------- */

function initMap(avgPrice, data, timestamps) {
    mapInstance = new maplibregl.Map({
        container: 'priceMap',
        style: "https://demotiles.maplibre.org/style.json",
        center: [104, 35],
        zoom: 4
    });

    mapInstance.on('load', async () => {
        const geo = await fetch("geo/china_33nodes.geojson").then(r => {
            if(!r.ok) throw new Error("geo/china_33nodes.geojson not found");
            return r.json();
        });

        /* ---------- ATTACH PRICE TO FEATURES ---------- */
        geo.features.forEach(f => {
            const geoName = f.properties.name.trim();
            const matchKey = Object.keys(avgPrice).find(k => k.trim() === geoName);
            const price = matchKey ? avgPrice[matchKey] : 0;
            f.properties.price = isFinite(price) ? price : 0;
        });

        /* ---------- AUTO FIT BOUNDS ---------- */
        const bounds = new maplibregl.LngLatBounds();
        geo.features.forEach(f => {
            if (f.geometry.type === 'MultiPoint' || f.geometry.type === 'Point') {
                const coords = f.geometry.type === 'Point' ? [f.geometry.coordinates] : f.geometry.coordinates;
                coords.forEach(pt => bounds.extend(pt));
            } else if (f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon') {
                // Handling polygon bounds if necessary
                const flat = f.geometry.coordinates.flat(Infinity);
                for(let i=0; i<flat.length; i+=2) bounds.extend([flat[i], flat[i+1]]);
            }
        });

        if (!bounds.isEmpty()) {
            mapInstance.fitBounds(bounds, { padding: 60 });
        }

        /* ---------- SOURCE ---------- */
        mapInstance.addSource('nodes', {
            type: 'geojson',
            data: geo
        });

        /* ---------- CIRCLE LAYER ---------- */
        mapInstance.addLayer({
            id: 'node-circle',
            type: 'circle',
            source: 'nodes',
            paint: {
                'circle-radius': 12,
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'price'],
                    0, '#2166ac',
                    200, '#f7f7f7',
                    400, '#b2182b'
                ],
                'circle-stroke-width': 1.5,
                'circle-stroke-color': '#000',
                'circle-opacity': 0.9
            }
        });

        /* ---------- LABEL ---------- */
        mapInstance.addLayer({
            id: 'node-label',
            type: 'symbol',
            source: 'nodes',
            layout: {
                'text-field': [
                    'concat',
                    ['get', 'name'],
                    '\n',
                    ['to-string', ['round', ['get', 'price']]]
                ],
                'text-size': 11,
                'text-offset': [0, 1.5],
                'text-anchor': 'top'
            },
            paint: {
                'text-color': '#000',
                'text-halo-color': '#fff',
                'text-halo-width': 1.5
            }
        });

        /* ---------- POPUP & INTERACTION ---------- */
        hoverPopup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });

        mapInstance.on('mousemove', 'node-circle', e => {
            mapInstance.getCanvas().style.cursor = 'pointer';
            const p = e.features[0].properties;
            hoverPopup
                .setLngLat(e.lngLat)
                .setHTML(`<b>${p.name}</b><br>Avg Price: ${p.price.toFixed(1)}`)
                .addTo(mapInstance);
        });

        mapInstance.on('mouseleave', 'node-circle', () => {
            mapInstance.getCanvas().style.cursor = '';
            hoverPopup.remove();
        });

        mapInstance.on('click', 'node-circle', e => {
            const zone = e.features[0].properties.name;
            showProvinceCurve(zone, data, timestamps);
        });

        // Trigger initial curve for the first available province
        const firstNode = geo.features[0].properties.name;
        showProvinceCurve(firstNode, data, timestamps);
    });
}

/* ---------- CURVE ---------- */

function showProvinceCurve(zone, data, timestamps) {
    Plotly.newPlot("provinceCurve", [{
        x: timestamps,
        y: data.map(d => Number(d[zone])),
        mode: "lines+markers",
        name: zone,
        line: { color: '#b2182b', width: 2 },
        marker: { size: 5 }
    }], {
        title: zone + " — Hourly Price Profile",
        xaxis: { title: "Snapshot Time" },
        yaxis: { title: "Price (€/MWh)" },
        margin: { t: 50, b: 50, l: 60, r: 30 }
    });

    document.getElementById("curveTitle").innerText = "Hourly Price — " + zone;
}

// Start Application
loadApp();

</script>

</body>
</html>
