<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>China ElecTRADE Daily Market</title>

<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px auto;
    max-width: 1600px;
}
h2 { margin-top: 40px; }
#priceMap, #provinceCurve { height: 650px; }
#socChart { height: 600px; }
</style>
</head>

<body>

<h1>China ElecTRADE — Daily Results</h1>

<div style="display:flex; gap:30px;">
    <div style="flex:1;">
        <h2>Provincial Price Distribution (24h Avg)</h2>
        <div id="priceMap"></div>
    </div>
    <div style="flex:1;">
        <h2 id="curveTitle">Hourly Price</h2>
        <div id="provinceCurve"></div>
    </div>
</div>

<h2>Final Storage SOC</h2>
<div id="socChart"></div>

<div id="error" style="color:red;"></div>

<script>

let mapInstance;
let hoverPopup;

/* ---------- CSV Loader (BOM SAFE) ---------- */

async function loadCSV(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error("CSV not found: " + url);

    const text = await res.text();
    const rows = text.trim().split("\n");

    const headers = rows[0]
        .replace(/^\uFEFF/, "")   
        .split(",");

    return rows.slice(1).map(row => {
        const values = row.split(",");
        return Object.fromEntries(
            headers.map((h,i) => [h.trim(), values[i]])
        );
    });
}

/* ---------- MAIN ---------- */

async function loadApp() {

    try {

        const config = await fetch("out/index.json")
            .then(r => r.json());

        const latestPrice =
            config.price_files.sort().reverse()[0];

        const priceData = await loadCSV(
            "out/prices/" + latestPrice
        );

        const columns = Object.keys(priceData[0]);

        const provinces = columns.filter(c =>
            c.trim() !== "snapshot" && !c.includes("__")
        );

        const timestamps = priceData.map(d => d.snapshot);

        let avgPrice = {};

        provinces.forEach(zone => {
            const vals = priceData.map(d => Number(d[zone]));
            const valid = vals.filter(v => !isNaN(v));
            avgPrice[zone] =
                valid.length > 0
                    ? valid.reduce((a,b)=>a+b,0) / valid.length
                    : 0;
        });

        initMap(avgPrice, priceData, timestamps);

        const socData = await loadCSV(
            "out/" + config.soc_file
        );

        Plotly.newPlot("socChart", [{
            x: socData.map(d => d.name),
            y: socData.map(d => Number(Object.values(d)[1])),
            type: "bar"
        }], {
            title: "Final Storage SOC",
            xaxis: { title: "Storage Unit" },
            yaxis: { title: "Energy (MWh)" }
        });

    } catch (err) {
        document.getElementById("error").innerText =
            err.message;
        console.error(err);
    }
}

/* ---------- MAP ---------- */

function initMap(avgPrice, data, timestamps) {

    mapInstance = new maplibregl.Map({
        container: 'priceMap',
        style: "https://demotiles.maplibre.org/style.json",
        center: [104, 35],
        zoom: 4
    });

    mapInstance.on('load', async () => {

        const geo = await fetch("geo/china_33nodes.geojson")
            .then(r => r.json());

        /* ---------- ATTACH PRICE TO POINTS ---------- */

        geo.features.forEach(f => {

            const geoName = f.properties.name.trim();

            const matchKey = Object.keys(avgPrice).find(k =>
                k.trim() === geoName
            );

            const price = matchKey ? avgPrice[matchKey] : 0;

            f.properties.price = isFinite(price) ? price : 0;
        });

        /* ---------- AUTO FIT BOUNDS (POINT SAFE) ---------- */

        const bounds = new maplibregl.LngLatBounds();

        geo.features.forEach(f => {
            const coord = f.geometry.coordinates;
            if (Array.isArray(coord) && coord.length === 2) {
                bounds.extend(coord);
            }
        });

        mapInstance.fitBounds(bounds, { padding: 60 });

        /* ---------- SOURCE ---------- */

        mapInstance.addSource('nodes', {
            type: 'geojson',
            data: geo
        });

        /* ---------- CIRCLE LAYER ---------- */

        mapInstance.addLayer({
            id: 'node-circle',
            type: 'circle',
            source: 'nodes',
            paint: {
                'circle-radius': 10,
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'price'],
                    0, '#2166ac',
                    200, '#f7f7f7',
                    400, '#b2182b'
                ],
                'circle-stroke-width': 1.2,
                'circle-stroke-color': '#000',
                'circle-opacity': 0.9
            }
        });

        /* ---------- LABEL ---------- */

        mapInstance.addLayer({
            id: 'node-label',
            type: 'symbol',
            source: 'nodes',
            layout: {
                'text-field': ['concat',
                    ['get', 'name'],
                    '\n',
                    ['to-string', ['round', ['get', 'price']]]
                ],
                'text-size': 12
            },
            paint: {
                'text-color': '#000',
                'text-halo-color': '#fff',
                'text-halo-width': 1.5
            }
        });

        /* ---------- POPUP ---------- */

        hoverPopup = new maplibregl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        mapInstance.on('mousemove', 'node-circle', e => {
            const p = e.features[0].properties;
            hoverPopup
                .setLngLat(e.lngLat)
                .setHTML(`<b>${p.name}</b><br>Avg: ${p.price.toFixed(1)}`)
                .addTo(mapInstance);
        });

        mapInstance.on('mouseleave', 'node-circle', () => {
            hoverPopup.remove();
        });

        mapInstance.on('click', 'node-circle', e => {
            const zone = e.features[0].properties.name;
            showProvinceCurve(zone, data, timestamps);
        });

    });
}

/* ---------- CURVE ---------- */

function showProvinceCurve(zone, data, timestamps) {

    Plotly.newPlot("provinceCurve", [{
        x: timestamps,
        y: data.map(d => Number(d[zone])),
        mode: "lines+markers",
        name: zone
    }], {
        title: zone + " — Hourly Price",
        xaxis: { title: "Time" },
        yaxis: { title: "Price (€/MWh)" }
    });

    document.getElementById("curveTitle").innerText =
        "Hourly Price — " + zone;
}

loadApp();

</script>

</body>
</html>
